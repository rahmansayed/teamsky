<ion-nav-view  view-title={{dynamicListTitle}} >

    <ion-header-bar class="bar-subheader item-input-inset">
              <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-change="search()" ng-model="data.search">

              </label>
                <div class="buttons">
                    <button class="button button-light" ng-click="AddMasterItem(data.search)" ng-show="data.search !== data.items">Add</button>
                    <button class="button button-clear">Cancel</button>  
                </div>
    
    </ion-header-bar>
   
    <ion-content>
        <!--   
        <ion-list>
            <ion-item ng-repeat = "list in listItems">
                My List: {{list.categoryName}}
               
            </ion-item>
           </ion-list>   
        -->
        <div>
          <ion-list>
            <ion-item  class="item" ng-repeat="item in data.items" ng-click="selectItems(item)">{{item.itemName}} </ion-item >
               <div>
        </div>   
          </ion-list>
        </div>

        <div>

            
            
        <ion-list show-reorder="reorderFlag"> 

            
      <div class="list">
        <ion-list show-reorder="reorderFlag"> 
            
        <div class="item item-divider"
            ng-repeat="item in listItems |orderBy:'categoryName' | unique: 'categoryName'" ng-show="!allListItemCategoryCrossed(item.categoryName)">
                        {{item.categoryName}}
            <ion-item class="item-remove-animate item-icon-right item calm-bg" ng-repeat = "listItem in listItems  | filter:{categoryName: item.categoryName }" ng-click = "showDetails = ! showDetails" ng-show="listItem.entryCrossedFlag == '0'">
                <h2>{{listItem.itemName}}</h2>
                 {{listItem.entryCrossedFlag}}
                <ion-option-button class="button-assertive icon-left ion-trash-a" ng-click="removeFromList(listItem)"></ion-option-button>
                <ion-option-button class="button-calm icon-right ion-edit" ng-click="editListItem(listItem)"></ion-option-button>
                <ion-option-button class="button-balanced ion-checkmark-round" ng-click="itemChecked(listItem)"></ion-option-button>
               
                 <div class="item-details" ng-show="showDetails">
                    <div class="item item-input" autofocus="autofocus">Quantity &emsp;
                    <input type="text"   placeholder="Enter Quantity" ng-model="listItem.itemQuantity">
               
                    </div>
                    <div class="item item-input">UOM  &emsp;
                        <input type="text"  placeholder="Choose UOM" ng-model="listItem.itemUom">
                        
                        <proton:multi-list-picker>
                          <proton:multi-list-picker-list>
                            <proton:multi-list-picker-list-item>Kilogram</proton:multi-list-picker-list-item>
                            <proton:multi-list-picker-list-item>Pound</proton:multi-list-picker-list-item>
                            <proton:multi-list-picker-list-item>Piece</proton:multi-list-picker-list-item>
                            <proton:multi-list-picker-list-item>Each</proton:multi-list-picker-list-item>
                            <proton:multi-list-picker-list-item>Litre</proton:multi-list-picker-list-item>
                            <proton:multi-list-picker-list-item>Ml</proton:multi-list-picker-list-item>
                          </proton:multi-list-picker-list>
                        </proton:multi-list-picker>
                    </div>
                    <div class="item item-input">Retailer  &emsp;
                        <input type="text" placeholder="Pick Retailer" ng-model="listItem.itemRetailer">
                    </div>
                 </div>
          </ion-item>  
        </div>
        </ion-list>
      </div>
        <div class="list">
            <ion-list show-reorder="reorderFlag">   
                <button class="button button-block button-balanced" ng-show="checkedItems.length !== 0">
                  Crossed Items
                </button>

                <div>
                <ion-item class="item-remove-animate item-icon-right" ng-repeat = "checkedItem in checkedItems" ng-click = unCheckItem(checkedItem)>
                  
                    <h2><s>{{checkedItem.itemName}}</s></h2>
                </ion-item>
                </div>
            </ion-list>
        </div> 
            
        </ion-list>
        </div>
    

        
    </ion-content>
    <div class="bar bar-footer bar-stable ">
        
      
    </div>
</ion-nav-view>
