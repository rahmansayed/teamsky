          <div style="position: absolute;z-index: 2;opacity: 0.95;width:80%;">
            <ion-list>
              <ion-item class="item"
                        ng-repeat="item in data.items"
                        ng-click="selectItems(item)"
                        style="background-color:rgba(0, 0, 0, 0.75);color:white;width:100%"
                        >{{item.itemName}}
                        



              </ion-item>

            </ion-list>
          </div>





          <ion-list show-reorder="reorderFlag" style="position: absolute;z-index: 1;width:100%">
            <div class="list">
              <ion-list show-reorder="reorderFlag" show-delete="data.showDelete">

                <div class="item item-divider"
                     ng-repeat="category in entries.listOpenEntries.categories | orderBy"
                     style="padding-bottom:20px;">

                  <p>
                  <h2 
                      align="center"
                      >
                      
                                     <div  ng-style="getDirection()" class="panel-heading text-center" style="color: #fff;
	                                                          background-color: #65b043;
                                                              border-color: #ddd;
                                                              font-weight: bold;"
                                          ng-click="category.foldStatus = ! category.foldStatus"> 
                                         {{category.categoryName}}</div>
                    </h2>


                  </p>


                  <ion-item class="my-item "
                            ng-repeat="listItem in entries.listOpenEntries.entries  | filter:{categoryName: category.categoryName }"
                            ng-click="itemChecked(listItem)"
                            style=" border-radius:15px;background-color:white;padding-top:0px;padding-buttom:0px;"
                            ng-hide="category.foldStatus">


                    <div style="display:inline-block; float:center;padding:0px;margin:0px;">
                      <h2  ng-style="getDirection()" style="display:inline;text-align:left;">

                        {{listItem.itemName}}
                        <!--{{listItem.seenFlag}}--></h2>

                      <div style="padding-right:2px;background-color:white;">

                        <ion-delete-button class="ion-minus-circled" ng-click="removeFromList(listItem)"
                                           style="background-color:white;">
                        </ion-delete-button>
                      </div>
                      <div ng-show="showItemDetails">
                        <p style="white-space: normal;paddding-buttom:3px;">
                          <i> {{listItem.quantity}} {{listItem.uom}} <span translate>FROM</span>
                            {{listItem.retailerName}} </i></p>
                        <ion-option-button class="button-assertive icon-left ion-trash-a"
                                           ng-click="removeFromList(listItem)"></ion-option-button>
                        <!--                <ion-option-button class="button-calm icon-right ion-edit"
                                                           ng-click="editListItem(listItem)"></ion-option-button>-->
                        <ion-option-button class="button-calm icon-left ion-edit"
                                           ng-click=" openModal(listItem)"></ion-option-button>

                      </div>
                    </div>


                    <div  ng-style="getCheckDirection()" ng-show="showItemDetails && listItem.userServerId==myUserId" class="no-padding" style="display:inline-block;">

                      <div ng-show="listItem.flag=='1'" style="display:inline;">
                        <p style="display:inline;"><!--&#x25CB;-->
                          <i class="fa fa-spinner fa-pulse"></i>
                        </p>
                      </div>

                      <div  ng-show="listItem.flag==2"
                           style="display:inline;">
                        <p style="display:inline; ">&#10004; </p>
                      </div>

                      <div  ng-show="listItem.flag==3"
                           style="display:inline;">
                        <p style="display:inline;">&#10004;&#10004;</p>
                      </div>

                      <div  ng-show="listItem.flag==4">
                        <p style="display:inline;color:#9EE2DC;">&#10004;&#10004;</p>
                      </div>
                    </div>


                  </ion-item>

                </div>
              </ion-list>
            </div>
            <div class="list"
                 style="padding-bottom:30px;">
              <ion-list show-reorder="reorderFlag">
<!--                <button class="btn btn-block btn-success"
                        ng-show="entries.listCrossedEntries.length != 0"
                        style="background-color:#941540;color:white;padding-top:5px;height:15px;" translate>
                  CROSSED
                </button>-->
                  
                   <Div class="text">
 
                     <h5 class="padding"  ng-show="entries.listCrossedEntries.length != 0" style="white-space: normal;height:40px;font-weight:bold;" ng-style="getDirection()" translate>{{'CROSSED'}}</h5>
                     </Div>

                <div style="padding-right:20px;padding-left:18px;">
                  <ion-item class="my-item no-padding item-remove-animate item-icon-right"
                            ng-repeat="checkedItem in entries.listCrossedEntries"
                            ng-click=unCheckItem(checkedItem)
                            style=" border-radius:15px;padding-right:10px;padding-left:10px;">
                <div style="display:inline-block; float:center;padding:0px;margin:0px;">
                    <h2><s>{{checkedItem.itemName}}</s></h2>
                </div>
                   <div class="no-padding" style="display:inline-block; float:right; padding:0px !important;">

                      <div align="right" ng-show="checkedItem.entryCrossedFlag=='1'" style="display:inline;">
                        <p style="display:inline;"><!--&#x25CB;-->
                          <i class="fa fa-spinner fa-pulse"></i>
                        </p>
                      </div>

                      <div align="right" ng-show="checkedItem.entryCrossedFlag=='2'"
                           style="display:inline;">
                        <p style="display:inline; ">&#10004; </p>
                      </div>

                      <div align="right" ng-show="checkedItem.entryCrossedFlag==3"
                           style="display:inline;">
                        <p style="display:inline;">&#10004;&#10004;</p>
                      </div>

                      <div align="right" ng-show="checkedItem.entryCrossedFlag==4">
                        <p style="display:inline;color:#9EE2DC;">&#10004;&#10004;</p>
                      </div>
                    </div>
                  </ion-item>
                </div>
              </ion-list>
            </div>

          </ion-list>
          </div>
