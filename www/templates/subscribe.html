<ion-view  ng-controller="subscribeCtrl">
  <ion-nav-bar class="theme-color">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
<ion-nav-title translate> {{'WELCOME'}}</ion-nav-title>
  <ion-content>
    <div id="bg">
      <img src="img\grocery.jpg" alt="" style="opacity=0.5">
    </div>

    <div class="col text-center" style="opacity=0;height:100px;">
    </div>
    <div>

      <h1 class="text-center item"
          style="text-align:left; font-size:200% ;color:#941540;white-space: normal;padding-left: 20px;border:0;">
        <br>
        <strong translate>{{'SUBSCRIBE_NUMBER'}} </strong>
        <br>
        <br>

        <p class="padding text-left " style="text-align:left;white-space: normal;" translate>
          {{'NOTE'}} </p>
        <br>

      </h1>
    </div>


    <div>
      <div class="item item-input item-select ">
        <div class="input-label">
          &nbsp;
        </div>
        <select ng-model="selected.country" ng-init="selected.country=countries[defaultCountryIdx]"
                ng-options="(country.name).concat('(').concat(country.dial_code).concat(')') for country in countries"></select>

      </div>

      <div class="item item-input item-input">
        <!--<input type="text" ng-model="country.dial_code"  readonly="readonly" width="6">-->
        <input type="tel" placeholder="{{'REG_F_MOBILE_NO' | translate}}" ng-model="phoneNumber" class="text-left" maxlength="11"
               minlenght="8">
      </div>

      <!-- <p> {{ country | json}} </p>-->
    </div>
    <div class="padding">
      <button class="button button-block button-positive" style="background-color:#941540;"
              ng-click="subscribeUser({countryCode:selected.country.dial_code,phoneNumber:phoneNumber})" translate>{{'SUBSCRIBE'}}
      </button>

      <p class="padding text-left " style="text-align:left;white-space: normal;" translate>
        {{'REG_F_MSG1'}} </p>
    </div>

  </ion-content>
</ion-view>
