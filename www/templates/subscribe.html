<ion-view view-title="Subscribe" ng-controller="subscribeCtrl" >
    <ion-content >
        
 
        <div class = "col text-center" style = "height:100px;background-color:#900C3F;">
            </div>
      <div>

         <h1  class="text-center item" style="text-align:left; font-size:200% ;color:#900C3F;white-space: normal;padding-left: 20px;">   
            <br>
             <strong>Verify your number </strong>
            <br>
            <br>
           
        <p class="padding text-left " style="text-align:left;white-space: normal;"> 
            Note: You will recieve SMS with verification code in a moment. </p>
            <br>
    
        </h1>
      </div>
     

        
        
        <div >
       <div class="item item-input item-select " >
        <div class="input-label">
             &nbsp;
        </div>    
        <select ng-model="country" ng-init="country=countries[0]" ng-options="(country.name).concat('(').concat(country.dial_code).concat(')') for country in countries"></select>
            
        </div>
      
        <div class="item item-input item-input">
        <!--<input type="text" ng-model="country.dial_code"  readonly="readonly" width="6">-->
        <input type="tel" placeholder="Your phone number" ng-model="phoneNumber" class="text-left" maxlength ="11" minlenght="8">
      </div>

     <!-- <p> {{ country | json}} </p>-->
    </div>      
        <div class="padding" >
            <button class="button button-block button-positive" style = "background-color:#900C3F;" ng-click="subscribeUser(country.dial_code.concat(phoneNumber))">Subscribe
            </button>
                
         <p class="padding text-left " style="text-align:left;white-space: normal;"> 
            *Carrier charges might apply. </p>
        </div>

    </ion-content>
</ion-view>
