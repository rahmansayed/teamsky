<ion-view view-title="Edit List" hide-nav-bar="true">
  <ion-nav-bar class="theme-color">
        <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="right">
      <button class="theme-color button button-clear icon-left ion-checkmark-round"
              ng-click="saveList(list)"
              style="padding-right:7px;">

      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

    <ion-nav-title>{{dynamicTitle}} </ion-nav-title>
<div class="img-body " >
 <img src="img/logo.png"  style="z-index:11;position:fixed;overflow:visible;pointer-events:none;background:none !important;">
 </div>
    <ion-content>

        
    <div class="header container-fluid " ng-style= "getImgDirection()">
        <div>
      	<img src="img/logo.png" class=" img-responsive " ng-style= "getImgDirection()">
        <span translate ng-style= "getImgDirection();" style="padding-top:5%;font-weight:bold;">{{dynamicTitle}}</span>
        </div>     
     </div>

        
            <div style="opacity=0;height:100px;">
            </div>
        
            <div class="form-group margin-top" ng-style="getDirection()">
              <label class="col-md-4 control-label" for="textinput"  style="font-weight:bold;" translate> LIST_NAME_LABEL</label>  
                  <div class="col-md-4">
                <input  ng-style="getDirection()" class="form-control input-md" ng-model="list.listName" placeholder="{{'LIST_NAME' | translate}}">
                  </div>
            </div>



            <!-- Textarea -->
            <div class="form-group" ng-style="getDirection()">
              <label class="col-md-4 control-label" for="textarea" style="font-weight:bold;" translate>  LIST_DESC_LABEL </label>
              <div class="col-md-4">                     
                  <textarea class="form-control" id="textarea" name="textarea" ng-style="getDirection()" rows="5" ng-model="list.listDescription" placeholder="{{'LIST_DESC' | translate}}"></textarea>
              </div>
            </div>

            


          <div  ng-style="setColor(listUser.contactStatus,'color');getDirection();" ng-show="listUsers[0].contactName" >
              <p class="shared" ><span class="fa fa-info" translate>THE_LIST</span> <b >{{list.listName}}</b> <span translate>SHARED_WITH</span></p>
              {{listUsers.contactName}}
            </div>

        <ion-list  >


            <ion-item ng-repeat = "listUser in listUsers"
                      style=" border-radius:15px;"
                      ng-show="listUser.contactName">
            <img class="img-circle"
                 ng-src="{{ listUser.photo }}"
                ng-show="listUser.photo"
                style="float:left;"
                ng-style="setColor(listUser.contactStatus,'border')">

                <p ng-style="setColor(listUser.contactStatus,'color')" style="float:left;padding-left:5px;padding-top:10px;">{{listUser.contactName}}</p>

                <ion-option-button class="button-assertive icon-left ion-trash-a" ng-click="removeListUser(list, listUser)"></ion-option-button>
            </ion-item>

        </ion-list>
        <div id="listError" style="color:red;"></div>
        <div  ng-style="getDirection()">

           <!-- <i><p class="not-shared fa fa-warning"  ng-show="!listUsers[0].contactName" translate>NOT_SHARED</p></i>-->
            <p class="not-shared" translate><span class="fa fa-warning"  ng-show="!listUsers[0].contactName" ></span> NOT_SHARED </p>
            
            <!--            <div style="text-align: right;">
             <button class="button button-balanced ion-android-person-add larger padding text-center"
                     ng-click="showAllContacts();"
                     style=" border-radius: 50%;height:60px;width:60px;background-color:#09d261;box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2), 0 2px 5px 0 rgba(0, 0, 0, 0.2);transform: translate3d(0, 0, 0);"></button>

            </div>-->
        </div>
        
              <div class="form-group" ng-style="getDirection()">
     <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
          <button id="singlebutton" name="singlebutton" class="btn btn-block btn-success"  
              ng-click="saveList(list);" style="font-weight:bold;" translate>{{'SAVELIST'}}
      </button>
          
          </div>
    </div>


   <!--     <div class="padding button-bar">
            <a style="background-color:#941540; " class="button button-block button-positive" ng-click="saveList(list)">Save</a>
        </div>-->
    </ion-content>
</ion-view>
