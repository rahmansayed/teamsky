<ion-view view-title="Edit List" >
  <ion-nav-bar class="theme-color">
        <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="right">
      <button class="theme-color button button-clear icon-left ion-checkmark-round"
              ng-click="saveList(list)"
              style="padding-right:7px;">

      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

    <ion-nav-title>{{dynamicTitle}} </ion-nav-title>
    <ion-content class="padding">
        
            <div id="bg">
      <img src="img\grocery.jpg" alt="">
    </div >
        <div class="padding">
            <div  class="item item-input" style="font-size:100%;border-top-left-radius:15px;border-top-right-radius:15px;" >
                <input type="text"  ng-model="list.listName" placeholder="{{'LIST_NAME' | translate}}"
                       >
            </div>
            <div class="item item-input" style="font-size:100%;border-bottom-left-radius:15px;border-bottom-right-radius:15px;">
                <textarea rows="5" ng-model="list.listDescription" placeholder="{{'LIST_DESC' | translate}}"></textarea>
            </div>
        </div>

          <div  ng-style="setColor(listUser.contactStatus,'color')">
              <p class="padding text-left " style="text-align:left;white-space: normal;" ><span translate>THE_LIST</span> <b>{{list.listName}}</b> <span translate>SHARED_WITH</span></p>
              {{listUsers.contactName}}
            </div>

        <ion-list  >


            <ion-item ng-repeat = "listUser in listUsers"
                      style=" border-radius:15px;"
                      ng-show="listUser.contactName">
            <img class="img-circle"
                 ng-src="{{ listUser.photo }}"
                ng-show="listUser.photo"
                ng-style="setColor(listUser.contactStatus,'border')">

                <p ng-style="setColor(listUser.contactStatus,'color')">{{listUser.contactName}}</p>

                <ion-option-button class="button-assertive icon-left ion-trash-a" ng-click="removeListUser(listUser)"></ion-option-button>
            </ion-item>

        </ion-list>
        <div id="listError" style="color:red;"></div>  
        <div style="text-align: center;">

            <i><p class="padding text-center "  ng-show="!listUsers[0].contactName" translate>NOT_SHARED</p></i>
            <div style="text-align: right;">
             <button class="button button-balanced ion-android-person-add larger padding text-center"
                     ng-click="saveList(list);getAllContacts(list)"
                     style=" border-radius: 50%;height:60px;width:60px;background-color:#09d261;box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.2), 0 2px 5px 0 rgba(0, 0, 0, 0.2);transform: translate3d(0, 0, 0);"></button>

            </div>
        </div>


   <!--     <div class="padding button-bar">
            <a style="background-color:#941540; " class="button button-block button-positive" ng-click="saveList(list)">Save</a>
        </div>-->
    </ion-content>
</ion-view>
