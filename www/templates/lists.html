<ion-view view-title="My Lists" ng-controller="listCtrl">
    <ion-content >
      
       <ion-refresher on-refresh="refresh()">
                     
      </ion-refresher>
       <ion-list show-reorder="reorderFlag">     

       <ion-item class="item-remove-animate item-icon-right "
              ng-repeat = "list in lists track by $index" ng-click = "addItem(list.listLocalId)">
              <h2>{{list.listName}}</h2>
              <p>{{list.listDescription}}</p>
              <!--<p>{{contactName}}</p>-->
              <i class="icon ion-chevron-right"></i>
              
           <ion-reorder-button class="ion-navicon" on-reorder="move(list, $fromIndex, $toIndex)">
              </ion-reorder-button>
              
              <ion-option-button class="button-assertive icon-left ion-trash-a" ng-click="removeList(list.listLocalId)"></ion-option-button>
              <ion-option-button class="button-calm icon-left ion-edit" ng-click="editList(list.listLocalId)"></ion-option-button>
              <ion-option-button class="button-balanced ion-android-share-alt" ng-click="getAllContacts()"></ion-option-button>
            </ion-item>

        </ion-list>
        
      
    </ion-content>
    <div class="bar bar-footer bar-stable ">
        <a href="#/add" class="button button-positive icon ion-plus-round">Add List</a>
        <button class="button button-positive icon-left ion-shuffle" ng-click="toggleReorder()">Order</button>
    </div>
</ion-view>
