        <select required type="text"
                style="width:30%;display:inline;border-radius:15px;padding-left:10%;height:35px;"

                ng-options="year for year in years"
                class="form-control">
          <option value="" disabled selected>YY</option>
        </select>

        <select required type="text"
                style="width:30%;display:inline;border-radius:15px;padding-left:10%;height:35px;"

                ng-options="day for day in days"
                class="form-control">

        </select>
