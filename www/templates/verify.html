<ion-view  ng-controller="verifyCtrl">
      <ion-nav-bar class="theme-color">
        <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
    <ion-nav-title translate> {{'VERIFICATION'}}</ion-nav-title>
  <ion-content>
        <div id="bg">
      <img src="img\grocery.jpg" alt="" style="opacity=0.5">
    </div>
       <div class = "col text-center" style = "height:100px;opacity=0;">
            </div>
      <div>

         <h1  class="text-center item" style="text-align:left; font-size:200% ;color:#941540;white-space: normal;padding-left: 20px;border:0;">   
            <br>
             <strong translate>{{'VER_F_MSG1'}} </strong>
            <br>
            <br>
           
        <p class="padding text-left " style="text-align:left;white-space: normal;" translate> 
            {{'VER_F_MSG2'}} </p>
            <br>
    
        </h1>
      </div>
      
      
      <label class="item item-input">
      <input type="text" ng-model="vCode" placeholder="{{'REG_N_VERIFICATION_CODE' | translate}}" ng-required="true">
    </label>

    <div >
      <button ng-show="vCode.length >3 "class="button button-block button-positive" style = "background-color:#941540;border-radius: 15px;" ng-click="verify(vCode)" translate>
        {{'VER_B_DONE'}}
      </button>
    </div>
          <div >
      <button ng-hide="!buttonEnabled ||vCode.length >3" class="button button-block button-positive" style="background-color:#941540;border-radius: 15px;"
              ng-click="subscribeUser({countryCode:selected.country.dial_code,phoneNumber:phoneNumber});" translate>{{'RESUBSCRIBE'}}
      </button>
    </div>
      <div ng-show="!buttonEnabled">
        <span class="padding text-left " style="text-align:left;white-space: normal; border:0;" translate> 
            {{'VER_F_MSG3'}}</span><span id="countdown"> </span> seconds.
           
      </div>

    <!--<ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list>
    -->
  </ion-content>
</ion-view>
