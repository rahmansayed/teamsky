<ion-view view-title="List">
  <!--<ion-floating-button click="myEvent()" has-footer="false" button-color="#2AC9AA"
                       menu-icon="ion-android-more-horizontal" iconColor="#fff"
                       menu-open-icon="ion-android-more-vertical" iconColor="#fff">
  </ion-floating-button>
  -->
  <ion-floating-menu menu-icon="ion-android-more-horizontal" iconColor="#fff"
                     menu-open-icon="ion-android-more-vertical" iconColor="#fff">
    <ion-floating-item icon="ion-person-add" click="myEvent()" text="Share"></ion-floating-item>
    <ion-floating-item icon="ion-android-share-alt" click="myEvent()" text="Share"></ion-floating-item>
    <ion-floating-item icon="ion-plus" click="myEvent()" text="Add Item"></ion-floating-item>
  </ion-floating-menu>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in records"
                type="item-text-wrap"
                href="#/tab/items/{{item.id}}">
        <h2>{{item.item}}</h2>
        <p>{{item.qty}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(item.id)">
          Delete
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="remove(item.id)">
          Delete
        </ion-option-button>

      </ion-item>
    </ion-list>
  </ion-content>


  <!--<button class="round-overlay-button bottom-right assertive button button-icon icon ion-ios7-search-strong light"
          ng-click="addItem()"></button>
          -->
</ion-view>
